sudo: false
language: node_js
cache:
  directories:
  - node_modules
notifications:
  email: false
addons:
  apt:
    packages:
    - xvfb
    - gnome-keyring
    - libgnome-keyring-dev
node_js:
- iojs-v2
- iojs-v1
- '0.12'
- '0.10'
before_install: |
  case ${TRAVIS_NODE_VERSION} in
    iojs*)
      echo "Not upgrading npm for iojs."
      ;;
    *)
      npm update -g npm
      ;;
  esac
before_script:
- npm prune
after_success:
- npm run coverage:upload
- npm run semantic-release
